name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the version of Node.js you require

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Move build files to docs
        run: |
          mkdir -p docs
          mv dist/* docs/  # Move files to docs directory
          rm -rf dist      # Remove the old dist directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs  # Directory to publish
